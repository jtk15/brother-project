{% extends 'base.html' %}
{% load static %}
{% block sitebody %}
<div id="categories">
    <ul>
        {% for category in categories %}
            <li><a href={% url 'products' category.slug %}>{{category.name}}</a></li>

    </ul>
</div>

        <input class="radio-select" type="radio" name="radio" id="radio1" checked>

        </div>

    <div id="slide-navigation">

    </div>
</div>
