{% load  static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jo Perfumaria</title>
        <link rel='stylesheet' href={% static 'css/style.css' %}>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Pacifico&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="site-header">
            <h1>Jo Perfumaria</h1>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Promoções</a></li>
                <li><a href="#">Contato</a></li>
                <li id="btn-login"><a href="#" >Entrar/Cadastrar</a></li>
            </ul>
        </div>
        <div id="site-body">
            <div id="categories">
                <ul>
                    {% for category in categories %}
                        <li><a href={% url 'products' category.slug %}>{{category.name}}</a></li>
                    {% endfor %}
                </ul>
            </div>
            {% block sitebody %}

            {%endblock%}
        </div>
        <div id="site-footer">

        </div>
        </div>
    </body>
</html>
