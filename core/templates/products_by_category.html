{% block sitebody %}

        <ul>

            {% endfor %}
        </ul>
    </div>

            <img src={% static 'upload/hidratante.webp' %} />

            <h3>Pre√ßo: R${{product.price}}</h3>
            <button>Adicionar</button>
        </div>
    {% endfor %}

{% endblock %}
